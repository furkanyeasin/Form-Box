<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/font-awesome.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="form.png">
    <link rel="stylesheet" href="style.css">
    <title>Form Box</title>
</head>

<body>
    <div class="container">
        <form>
            <img src="user%20(3).png" alt="User">
            <div class="input-box">
                <span><i class="fa fa-user-o"></i></span>
                <input class="form-control" type="text" placeholder="User Name" required>
            </div>
            <div class="input-box">
                <span><i class="fa fa-envelope-o"></i></span>
                <input class="form-control" type="email" placeholder="Email ID" required>
            </div>
            <div class="input-box">
                <span><i class="fa fa-key"></i></span>
                <input class="form-control" type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit"><i class="fa fa-sign-in"></i> Register</button>
        </form>
    </div>
    <script src="js/jquery-slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>


</body></html>
